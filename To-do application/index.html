<!DOCTYPE html>
<html>
  <head>
    <title>To-Do List</title>
    <link rel="stylesheet" href="style.css">
    <script src="app.js"></script>
  </head>
  <body>
    <div id="container">
      <h1>To-Do List</h1>
      <form id="todo-form">
        <input type="text" id="todo-input" placeholder="Add a new task">
        <button type="submit">Add</button>
      </form>
      <ul id="todo-list"></ul>
    </div>
  </body>
</html>
